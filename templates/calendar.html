<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Planner Calendar</title>
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <!-- FullCalendar Core -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px 24px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: relative;
    }

    .close {
      position: absolute;
      right: 12px;
      top: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    #mealForm input, #mealForm textarea, #mealForm select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #mealForm button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #3b82f6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #deleteMealBtn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #ef4444 !important;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
</head>
<body>

  <div id="calendar"></div>

  <!-- Modal for adding/editing meal -->
  <div id="mealModal" class="modal">
    <div class="modal-content">
      <span class="close" id="modalClose">&times;</span>
      <h3 id="modalTitle">Plan a Meal</h3>
      <form id="mealForm">
        <label for="mealTitle">Title:</label>
        <input type="text" id="mealTitle" required>

        <label for="startTime">Start Time:</label>
        <input type="text" id="startTime" required>

        <label for="recipeSelect">Choose a Recipe:</label>
        <select id="recipeSelect" required>
          <option value="">-- Select a recipe --</option>
        </select>

        <label for="mealNotes">Notes:</label>
        <textarea id="mealNotes" rows="4"></textarea>

        <button type="submit">Add Meal</button>
        <button type="button" id="deleteMealBtn" style="display:none">Delete Meal</button>
      </form>
    </div>
  </div>

  <script>
    let selectedDate = null;
    let currentMealId = null;
    let isEditMode = false;
    let calendar;

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',

        dateClick: function(info) {
          selectedDate = info.dateStr;
          isEditMode = false;
          currentMealId = null;

          document.getElementById('mealTitle').value = '';
          document.getElementById('startTime').value = '';
          document.getElementById('mealNotes').value = '';
          document.getElementById('recipeSelect').selectedIndex = 0;

          document.querySelector('#mealForm button').textContent = "Add Meal";
          document.getElementById('deleteMealBtn').style.display = 'none';

          document.getElementById('mealModal').style.display = 'flex';
        },

        eventClick: function(info) {
          const event = info.event;

          isEditMode = true;
          currentMealId = event.id;
          selectedDate = event.startStr.split('T')[0];

          document.getElementById('mealTitle').value = event.title || '';
          document.getElementById('startTime').value = event.start.toTimeString().slice(0,5);
          document.getElementById('mealNotes').value = event.extendedProps.notes || '';
          document.getElementById('recipeSelect').value = event.extendedProps.recipe_id || '';

          document.querySelector('#mealForm button').textContent = "Update Meal";
          document.getElementById('deleteMealBtn').style.display = 'block';

          document.getElementById('mealModal').style.display = 'flex';
        },

        events: '/planned-meals'
      });

      calendar.render();
      loadAllRecipes();
    });

    async function loadAllRecipes() {
      try {
        const response = await fetch('/all-recipes');
        const data = await response.json();
        const recipeSelect = document.getElementById('recipeSelect');

        recipeSelect.innerHTML = '<option value="">-- Select a recipe --</option>';

        data.forEach(list => {
          const optgroup = document.createElement('optgroup');
          optgroup.label = list.list_name;

          list.recipes.forEach(recipe => {
            const option = document.createElement('option');
            option.value = recipe.id;
            option.textContent = recipe.name;
            optgroup.appendChild(option);
          });

          recipeSelect.appendChild(optgroup);
        });
      } catch (err) {
        console.error("Failed to load recipes", err);
      }
    }

    const modal = document.getElementById('mealModal');
    const closeBtn = document.getElementById('modalClose');
    const form = document.getElementById('mealForm');

    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => {
      if (e.target == modal) modal.style.display = 'none';
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('mealTitle').value.trim();
      const startTime = document.getElementById('startTime').value.trim();
      const notes = document.getElementById('mealNotes').value.trim();
      const recipeId = parseInt(document.getElementById('recipeSelect').value);

      const payload = {
        title: title,
        startTime: startTime,
        notes: notes,
        recipe_id: recipeId,
        start: selectedDate
      };

      if (isEditMode && currentMealId) {
        payload.id = currentMealId;
        fetch('/update-meal', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        }).then(response => {
          if (response.ok) {
            modal.style.display = 'none';
            calendar.refetchEvents();
          } else {
            alert("Failed to update meal.");
          }
        });
      } else {
        fetch('/add-meal', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        }).then(response => {
          if (response.ok) {
            modal.style.display = 'none';
            calendar.refetchEvents();
          } else {
            alert("Failed to add meal.");
          }
        });
      }
    });

    document.getElementById('deleteMealBtn').addEventListener('click', function() {
      console.log("Deleting meal with ID:", currentMealId);
      if (!currentMealId) return;

      console.log("Deleting meal with ID:", currentMealId);
      if (confirm("Are you sure you want to delete this meal?")) {
        fetch(`/delete-meal/${currentMealId}`, {
          method: 'DELETE'
        }).then(response => {
          if (response.ok) {
            modal.style.display = 'none';
            calendar.refetchEvents();
          } else {
            alert("Failed to delete meal.");
          }
        });
      }
    });
  </script>
</body>
</html>

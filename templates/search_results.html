<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <title>{{search_query}}</title>
  </head>


  <body>
    {% include 'navbar_private.html' %}

    <main>
        <h1>Search Results for {{search_query}}</h1>
        {%if not results['results']%}
            <h1>No Results Found!</h1>
            <p1>Check your settings for any conflicting dietary restrictions</p1>
        {% endif %}
        <ul>
        {% for item in results['results'] %}
            <li>
                <h1>Recipe: {{item['title']}}</h1>
                <img src ="{{item['image']}}">
                <a href="/recipe/{{ item['id'] }}">
                    <button>View Recipe</button>
                </a>
            </li>
        {% endfor %}
        </ul>
    </main>

    <script src="{{ url_for('static', filename='login-auth.js') }}" type="module"></script>
</body>
</html>

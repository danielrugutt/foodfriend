<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>Profile</title>

    </head>
  <body>
    {% include 'navbar_private.html' %}
    <main>
    <h1 id="profile-title">Profile</h1>
        <div>
            <label>Change email:</label>
            <input type="text" id="emailChangeInput"/>
<!--            <button type="button" id="changeEmail">Add</button>-->
        </div>

        <br>

        <div id="passwordPopup">
            <input type="password" id="passwordInput" placeholder="Enter current password to change email"/>
            <button id="confirmPasswordButton">Confirm</button>
        </div>


        <div id="delete-account-div">
          <h2>Account Deletion</h2>
          <p>If you wish to delete your account, please click the button below:</p>
          <p class="warning">This action is irreversible.</p>
          <button type="button">Delete Account</button>
        </div>
      
        <div id="deletion-confirmation-div" style="display: none;">
          <form>
              <h2>Confirm account deletion</h2>
              <span>
                  <button id="confirm-delete-btn" style="background-color: red;">Delete Account</button>
                  <button id="deletion-cancel-btn">Cancel</button>
              </span>
          </form>
        </div>
    </main>
0
    <script src="../static/profile.js" type="module"></script>
    <script src="{{ url_for('static', filename='login-auth.js') }}" type="module"></script>
  </body>
</html>

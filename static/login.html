<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Login</title>
  </head>

  <body>
    <div id="navbar">Loading navbar...</div>

    <main>

      <div class="auth-page_container">

        <div class="login-form-container">

          <div class="login-form">
            <h2>Login</h2>

            <div class="input-group">
              <input type="email" id="email-input" name="email" placeholder="Email" required>
              <div id="email-error-message" class="error-msg"></div>
            </div>

            <div class="input-group">
              <input type="password" id="password-input" name="password" placeholder="Password" required>
              <div id="password-error-message" class="error-msg"></div>
            </div>

            <div id="sign-in-btn" class="login-btn">Sign In</div>

            <div class="alt-signin-divider">OR</div>


            <button id="sign-in-with-google-btn" class="google-login-btn">
              <img src="images/google-icon.png" alt="Google Sign-in" class="google-btn-logo">
              (not set up yet!) Sign in with Google</button>
            
            <div id="google-signin-error-message" class="error-msg"></div>
            
            <div class="signup-link-container">Don't have an account? <a href="signup.html">Sign up</a></div>
            <div class="signup-link-container"><a href="forgot_password.html">Forgot Password?</a></div>
          </div>

        </div>

      </div>

    </main>

    <script src="navbar_public.js"></script>
    <script src="login-auth.js" type="module"></script>
    <script src="scripts.js" type="module"></script>
    <script src="firebase-config.js" type="module"></script>
  </body>

</html>

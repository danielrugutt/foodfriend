<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" >

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.12.4/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.12.4/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.12.4/firebase-database-compat.js"></script>

    <title>Signup</title>

    </head>
    <body>
        <div id="navbar">Loading navbar...</div>

        <main>

            <div class="auth-page_container">

                <div class="login-form-container">

                <div class="login-form">

                    <h2>Sign Up</h2>

                    <form id="signup-form">
                        <div class="input-group">
                            <input type="email" id="email-input" name="email" placeholder="Email" required>
                            <div id="email-error-message" class="error-msg"></div>
                        </div>
                    
                        <div class="input-group">
                            <input type="password" id="password-input" name="password" placeholder="Password" required>
                            <div id="password-error-message" class="error-msg"></div>
                        </div>
                    
                        <button type="submit" class="login-btn">Create Account</button>
                    </form>
                    <div class="alt-signin-divider">OR</div>

                    <button id="sign-up-with-google-btn" class="google-login-btn">
                        <img src="images/google-icon.png" alt="Google Sign Up" class="google-btn-logo">
                        Sign up with Google
                    </button>
                    <div id="google-signin-error-message" class="error-msg"></div>

                    <div class="signup-link-container">Already have an account? <a href="login.html">Login</a></div>

                </div>

                </div>

            </div>

        </main>

        <script src="navbar_public.js"></script>
        <script src="js/config.js" type="module"></script>
        <script src="scripts.js" type="module"></script>

    </body>
</html>

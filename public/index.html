<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/11.3.1/firebase-app-compat.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/11.3.1/firebase-auth-compat.js"></script>
  <!-- 
    initialize the SDK after all desired features are loaded, set useEmulator to false
    to avoid connecting the SDK to running emulators.
  -->
  <script defer src="/__/firebase/init.js?useEmulator=false"></script>
  <script type="module" src="app.js"></script>
  <script type="stylesheet" src="style.css"></script>
</head>

<body>
  <header>
    <h1 id="message">Not Logged in</h2>
  </header>

  <h2>Login</h2>
  <form id="login-form">
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit" id="login-btn">Login</button>
  </form>
</body>
</html>
